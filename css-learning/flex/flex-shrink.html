<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css">
      .container {
        display: flex;
        width: 1000px;
        height: 100vh;
      }
      .box1 {
        flex-shrink: 4;
        width: 400px;
        background-color: burlywood;
      }
      .box2 {
        flex-shrink: 2;
        width: 400px;
        background-color: aquamarine;
      }
      .box3 {
        flex-shrink: 0;
        width: 400px;
        background-color: #ffff00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
