<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>纯CSS实现炫酷魔方立方体相册特效代码</title>
    <script type="text/javascript" src="/static/js/protect.js"></script>
    <link rel="stylesheet" href="css/photo-cube.css">
</head>
<body>
<div class="wrap">

    <div class="cube">

        <div class="out_front">
            <img src="img/1.png" class="pic">
        </div>

        <div class="out_back">
            <img src="img/2.png" class="pic">
        </div>

        <div class="out_left">
            <img src="img/3.png" class="pic">
        </div>
        <div class="out_right">
            <img src="img/4.png" class="pic">
        </div>
        <div class="out_top">
            <img src="img/5.png" class="pic">
        </div>
        <div class="out_bottom">
            <img src="img/6.png" class="pic">
        </div>

        <span class="in_front">
		<img src="img/7.png" class="in_pic">
	</span>
        <span class="in_back">
		 <img src="img/8.png" class="in_pic">
	</span>
        <span class="in_left">
		<img src="img/9.png" class="in_pic">
	</span>
        <span class="in_right">
		<img src="img/10.png" class="in_pic">
	</span>
        <span class="in_top">
		<img src="img/11.jpg" class="in_pic">
	</span>
        <span class="in_bottom">
		<img src="img/12.jpg" class="in_pic">
	</span>
    </div>
</div>

</body>
</html>
