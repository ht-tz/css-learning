<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .video {
        height: 100vh;
        width: 100vw;
      }
      video {
        position: fixed;
        right: 0px;
        bottom: 0px;
        min-width: 100%;
        min-height: 100%;
        height: auto;
        width: auto;
        z-index: -11;
      }
      source {
        min-width: 100%;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="video">
      <video id="video" autoplay loop muted>
        <source src="./img/bgVideo.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
