<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左定右边自适应4 grid</title>
    <style>

        .container {
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 400px 400px;
        }

        .left {
            background-color: #92cf94;
        }

        .right {
            background-color: #3a3e50;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div>具体参考https://developer.mozilla.org/zh-CN/docs/Web/CSS/flex</div>
</body>
</html>
