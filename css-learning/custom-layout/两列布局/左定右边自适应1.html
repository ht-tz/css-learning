<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左定右边自适应 float + margin</title>
    <style>

        .container {
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        .left {
            width: 200px;
            height: 400px;
            float: left;
            background-color: #92cf94;
        }

        .right {
            width: calc(100% - 200px);
            /* 为了left不被遮住 */
            margin-left: 200px;
            height: 400px;
            background-color: #3a3e50;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
