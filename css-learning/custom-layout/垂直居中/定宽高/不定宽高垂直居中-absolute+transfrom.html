<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位+margin负值</title>
</head>
<style>
    .box {
        position: relative;
        width:200px;
        height: 200px;
        border: 2px solid #f089af;
    }
    .child-box {
        position: absolute;
        background: yellow;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
<div class="box">
    <div class="child-box">
        中
    </div>
</div>
</body>
</html>
