<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位+margin负值</title>
</head>
<style>
    .box {
        display: grid;
        width: 200px;
        height: 200px;
        border: 2px solid #f089af;
    }

    .child-box {
        width: 100px;
        height: 100px;
        background-color: #fef6ec;
        margin: auto;
    }
</style>
<body>
<div class="box">
    <div class="child-box">
        中
    </div>
</div>
</body>
</html>
